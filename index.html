<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ski Free</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
  <link href='https://fonts.googleapis.com/css?family=Damion' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Oswald|Fjalla+One|Yanone+Kaffeesatz' rel='stylesheet' type='text/css'>
  <link href="app/stylesheets/skifree.css" rel="stylesheet">
</head>
<body>
  <div class="logo-group">
    <h1 id="logo">SkiFree</h1>
    <img src="app/images/skifree.gif" alt="Snowman" id="skigif">
  </div>

  <div id="starter">
    <h1>Click 'Start' to begin</h1>
    <button id="start-button">Start</button>
  </div>

  <div id="game-over">
    <h1>GAME OVER</h1>
    <div class="score-section container">
      <h1 id="score-header">Scores</h1>
      <ul class="col m8 offset-m2" id="top-scores">
      </ul>
    </div>
    <button id="restart-button">Try Again</button>
  </div>

  <div id="game-board">
    <canvas id="skifree"
            class="game-canvas"
            width="600px"
            height="500px"></canvas>
  </div>

  <div id="audio">
    <audio src="app/song/afterglow.mp3" autoplay controls loop></audio>
  </div>

  <script src="main.bundle.js"></script>

</body>
</html>
